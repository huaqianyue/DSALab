<div id="collapseContainer">
    <nz-collapse>
        <nz-collapse-panel nzHeader="编译输出（JSON）" [nzActive]="false" [nzExtra]="copyCompileIcon">
            <pre class="output">{{ compileMessage$ | async }}</pre>
        </nz-collapse-panel>
        <nz-collapse-panel nzHeader="链接输出" [nzActive]="(linkMessage$ | async) !== ''" [nzExtra]="copyLinkIcon">
            <pre class="output">{{ linkMessage$ | async }}</pre>
        </nz-collapse-panel>
        <nz-collapse-panel *ngIf="(otherMessage$ | async) !== ''" nzHeader="未知错误信息">
            <pre class="output">{{ otherMessage$ | async }}</pre>
        </nz-collapse-panel>
    </nz-collapse>
    <ng-template #copyCompileIcon>
        <i nz-icon nzType="copy" [cdkCopyToClipboard]="compileMessage$ | async" (click)="$event.stopPropagation();"></i>
    </ng-template>
    <ng-template #copyLinkIcon>
        <i nz-icon nzType="copy" [cdkCopyToClipboard]="linkMessage$ | async" (click)="$event.stopPropagation();"></i>
    </ng-template>
</div>
